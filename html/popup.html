<!DOCTYPE html>
<html>
<head>
    <title>TW Farm Assistant</title>

    <style>
        body {
            width:450px;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="../css/main.css">

    <script src="../js/vendor/jquery.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/popup.js"></script>
</head>
<body>

    <div id="villages" align="center">
        <h2>TW Farm Assistant</h2>
        <p id="currentVillage"></p>

        <div align="center">
            <a class="btn options-btn" id="options_link" href=#>Configure farm</a>
            <div id="status"></div>
        </div>

        <div id="autoattackPanel" align="center" class="hide">
            <hr>
            <p id="autoattackInfo"></p>
            <input id="autoattackBtn" type="image" src="../imgs/stop-sign_50x50.png" alt="" width="30" height="30">
            <hr>
        </div>

        <table id="villagesTable" border="1" style="width:100%">
            <tr>
                <th rowspan="2" align="center">Village</th>
                <th rowspan="2" align="center">Coords</th>
                <th rowspan="2" align="center"><img src="../imgs/rechts.png" title="distance" alt="" class="">  </th>
                <th rowspan="2" align="center"><img src="../imgs/village.png" title="Abandoned village" alt="" style="width:30px;"></th>
                <th align="center">Attack</th>
            </tr>
            <tr>
                <th id="massive" align="center"></th>
            </tr>
        </table>
    </div>
</body>
</html>
